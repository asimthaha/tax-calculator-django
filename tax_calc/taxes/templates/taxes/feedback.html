<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calc</title>
    <link rel="stylesheet" href="{% static 'taxes/css/main.css' %}" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'taxes/images/logo.png' %}"
    />
    <link rel="stylesheet" href="{% static 'taxes/css/main.css' %}" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="main-body">
  <header>
    <nav class="navbar navbar-expand-sm border">
      <div class="container">
        <!-- Brand -->
        <article class="row">
          <a class="navbar-brand d-flex align-items-center" href="/index">
            <section>
              <video width="150" height="150" autoplay muted>
                <source
                  src="{% static 'taxes/videos/tax_logo.mp4' %}"
                  type="video/mp4"
                />
              </video>
            </section>
            <section class="col mx-auto pl-5">
              <div>
                <span class="text-warning h2">TAX</span
                ><span class="text-light h2">CALC</span>
              </div>
            </section>
          </a>
        </article>
        <!-- Navbar links -->
        <nav id="navbar">
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a
                  class="nav-link text-primary"
                  href="{% url 'taxes:feedback' %}"
                  >Feedback</a
                >
              </li>
              <!--<form class="form-inline" action="#">
              <input class="form-control mr-sm-2" type="text" placeholder="Search Cars">
              <button class="btn btn-success" type="submit"><i class="fa fa-search"></i> Search</button>
            </form>-->
            </ul>
          </div>
        </nav>
      </div>
    </nav>
    <!--end-header-->
  </header>

    <!-- feedback from start -->
    <section class="feedback">
      <div class="d-flex">
        <h2 class="text-dark mx-auto p-5 m-2">Feedback form</h2>
      </div>
      <div class="container border border-2 shadow rounded mb-5">
        <div class="bg-light">
          <div class="row">
            <div class="col-lg-8 col-md-12 p-5 bg-white rounded-3">
              <div class="d-flex mb-3 flex-column">
                <h1 class="h5 text-dark my-4">What service You need ?</h1>
              </div>
              <form
                method="post"
                class="row mb-3 needs-validation"
                action="{% url 'taxes:feedback' %}"
                enctype="multipart/form-data"
                novalidate
              >
                {% csrf_token %}
                <div class="col-md-6 p-3">
                  <input
                    required
                    placeholder="name"
                    type="text"
                    name="name"
                    id=""
                  />
                  <div class="invalid-feedback">Please provide Name.</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-6 p-3">
                  <input
                    required
                    placeholder="E-mail"
                    type="email"
                    name="email"
                    id=""
                  />
                  <div class="invalid-feedback">Please provide email.</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-12 p-3">
                  <textarea
                    required
                    name="message"
                    placeholder="write your message"
                    id=""
                    cols="30"
                    rows="1"
                  ></textarea>
                  <div class="invalid-feedback">Please provide a message.</div>
                  <div class="valid-feedback">Looks good!</div>
                </div>
                <div></div>
                <div class="text-end mt-4">
                  <div class="input-group">
                    <span class="input-group-text">
                      <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
                      <lord-icon
                        src="https://cdn.lordicon.com/rhvddzym.json"
                        trigger="hover"
                        colors="primary:#66a1ee,secondary:#08a88a"
                        style="width: 40px; height: 40px"
                      >
                      </lord-icon>
                    </span>
                    <input
                      class="btn px-4 py-3 btn-outline-dark"
                      type="submit"
                      value="Send Message"
                    />
                  </div>
                </div>
              </form>
            </div>
            <div
              class="col-lg-4 col-md-12 text-white aside px-4 py-5 d-flex align-items-center"
            >
              <div class="mb-5">
                <h1 class="h3">Feedback Form</h1>
                <p class="opacity-50">
                  <small>
                    Give us your valuable feedback to improve our services
                  </small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- feedback from end -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
